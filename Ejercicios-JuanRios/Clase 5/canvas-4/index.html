<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm</title>

    <script type="text/javascript">
        function retornarLienzo(id){
            let canvas = document.getElementById(id);
            return canvas.getContext ? canvas.getContext("2d") : false;
        }

        function dibujar() {
            let lienzo = retornarLienzo("lienzo");
            
            if (lienzo) {
                lienzo.strokeStyle = "rgb(255,0,0)";
                lienzo.strokeRect(10, 10, 50, 50);
                lienzo.strokeStyle = "rgb(0,255,0)";
                lienzo.strokeRect(70, 10, 50, 50);
                lienzo.strokeStyle = "rgb(0,0,255)";
                lienzo.strokeRect(130, 10, 50, 50);
            }
        }
    </script>

</head>
<body onload="dibujar()">
    <canvas id="lienzo" width="400" height="500"></canvas>
</body>
</html>
