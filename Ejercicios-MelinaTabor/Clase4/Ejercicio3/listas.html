<html>
    <head>
        <title>Ejemplo de Listas</title>
    </head>
    <body>
        <h1>Ejemplo de Listas</h1>
        <!-- Lista Ordenada -->
        <ol>
            <li>Sistemas</li>
            <li>Ingenieria</li>
            <li>Derecho</li>
        </ol>
        <br>
        <!-- Lista Desordenada -->
        <ul>
            <li>Sistemas</li>
            <li>Ingenieria</li>
            <li>Derecho</li>
        </ul>
        <br>
        <!-- Lista de Glosario -->
        <dl>
            <dt>Termino 1</dt>
            <dd>Definición</dd>
            <dt>Termino 2</dt>
            <dd>Definición</dd>
        </dl>
        <br>
        <!-- Lista Anidada -->
        <ul>
            <li>Carreras
                <ul>
                    <li>Informática</li>
                    <li>Matemáticas</li>
                    <li>Biología</li>
                </ul>
            </li>
            <li>Ingenieria</li>
            <li>Derecho</li>
        </ul>
    </body>
</html>
