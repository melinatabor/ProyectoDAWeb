<!-- Tablas Básicas -->

<html>
    <head>
        <title>Ejemplo de Tablas Básicas</title>
    </head>
    <body>
        <h1>Tabla Básica: Productos</h1>
        <table border="1">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad en stock</th>
            </tr>
            <tr>
                <td>Huevos</td>
                <td>5000</td>
                <td>20 docenas</td>
            </tr>
            <tr>
                <td>Leche</td>
                <td>800</td>
                <td>30 litros</td>
            </tr>
            <tr>
                <td>Fideos</td>
                <td>1300</td>
                <td>35 paquetes</td>
            </tr>
            <tr>
                <td>Pan lactal</td>
                <td>3500</td>
                <td>20 paquetes</td>
            </tr>
    </body>
</html>

<!-- TD: Table data -->
<!-- TR: Table row -->
<!-- TH: Table header -->
