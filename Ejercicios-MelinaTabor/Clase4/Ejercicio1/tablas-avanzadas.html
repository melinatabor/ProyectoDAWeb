<!-- Tablas Avanzadas -->

<html>
    <head>
        <title>Ejemplo de Tablas Avanzadas</title>
    </head>
    <body>
        <h1>Tabla avanzada: Clima</h1>
        <table width="50%" border="1" cellspacing="3" cellpadding="2">
            <tr>
                <td colspan="2" align="right">20 de abril de 2024</td>
                <td>Clima soleado</td>
                <td rowspan="2">25°C</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>España</td>
                <td align="center">Mediodía</td>
            </tr>
        </table>
    </body>
</html>

<!-- Cellspacing indica el nro de pixels que separan cada celda -->
<!-- el valor predeterminado suele ser dos -->
<!-- Cellpadding indica el espacio en pixels entre el borde de -->
<!-- la celda y su contenido. El valor predeterminado es uno -->
